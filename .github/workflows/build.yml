name: TRLC Extension Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:

  package:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: "Install dependencies"
        run: |
          npm install -g @vscode/vsce
      - name: "Build package"
        run: |
          vsce package
      - name: "Archive package"
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: "*.vsix"
